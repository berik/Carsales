<div class="car-list-page">
  <div class="mb-3">
    <a class="btn btn-success mr-1" [routerLink]="['new-car']">Add Car</a>
  </div>

  <div *ngIf="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div class="mb-3">
    <div class="row">
      <div class="col-sm-12 col-md-6 d-flex mb-3" *ngFor="let car of cars">
        <app-car-card [car]="car"></app-car-card>
      </div>
    </div>
  </div>
</div>
